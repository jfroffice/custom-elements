<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Custom Elements - Experience nÂ°103</title>
    <meta name="description" content="Custom Elements - Experience 103">
    <style>
    body {
      margin: 0;
      padding: 0;
    }

    x-foo {
      border: 1px solid red;
      background-color: #3F6;
      display: block;
    }
    </style>
</head>
<body>
  <script>
  var XFooProto = {
      bar: {
        get: function() { return 5; }
      },
      foo: {
        value: function() {
          alert('foo() called');
        }
      }
    };

  var XFooProtoCreated = Object.create(HTMLElement.prototype, XFooProto);
  XFooProtoCreated.createdCallback = function() {
    this.addEventListener('click', function(e) {
      alert('Thanks! 123');
    });

    var shadow = this.createShadowRoot();

    // 2. Fill it with markup goodness.
    shadow.innerHTML = "<b>I'm in the element's Shadow DOM!</b>";
  }

  var XFoo = document.register('x-foo', {
    prototype: XFooProtoCreated
  });



  var xFoo = new XFoo();

  //xFoo.foo();
  //console.log(xFoo.bar);
  /*xFoo.addEventListener('click', function(e) {
    alert('Thanks!');
  });*/
  document.body.appendChild(xFoo);
  </script>
</body>
</html>
