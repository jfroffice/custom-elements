    <style>
    body {
      margin: 0;

    }

    x-foo {
      border: 1px solid red;
      width: 40px;
      height: 40px;
      background-color: #f06;
      display: block;
    }
    </style>

<body>
  <script>
  var XFoo = document.register('x-foo', {
    prototype: Object.create(HTMLElement.prototype)
  });

  var xFoo = new XFoo();
  xFoo.addEventListener('click', function(e) {
    alert('Thanks!');
  });
  document.body.appendChild(xFoo);
  </script>
